<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>

  <link rel='stylesheet' href='./src/css/splitting.css'>
  <link rel='stylesheet' href='./src/css/splitting-cells.css'>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" type="text/css" href="./src/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./src/dm/css/barrager.css">
  <link rel="stylesheet" type="text/css" href="./src/index.css">
  <!--框架-->
  <script type="application/javascript" src="./src/layui/layui.js"></script>
</head>
<body>

<div class="container">
  <div class="text" data-splitting="">Happy Birthday, LuoMengYao(罗梦瑶)!</div>
  <div class="presents">
    <div class="present orange">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="bow"></div>
      <div class="ribbon"></div>
    </div>
    <div class="present blue">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="bow"></div>
      <div class="ribbon"></div>
    </div>
    <div class="present green">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="bow"></div>
      <div class="ribbon"></div>
    </div>
  </div>
</div>
<div class="card">
  <div class="content">
    <div style="margin-left: 30px;margin-right: 30px;">
      <h2 style="line-height: 60px;font-size: 20px">To:LuoMengYao(罗梦瑶)</h2>
    </div>
    <div style="margin-top: 10px;margin-left: 30px;margin-right: 30px;">
      <h3 style="font-size: 16px;line-height: 30px">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        梦瑶，生日是值得开心的噢，所以礼物怎么能少呢！！！
        可惜我木有文化，只能简短一些嘿嘿“生日快乐梦瑶！”，话说回来，虽然我木有文化，但是我会百度呀是吧。
        "惟愿你想念的人会再见，你牵挂的人都安然，你相信的人都执念，
        你喜欢的人都如愿。时光待你不浅，亲情幸福温暖，友情久远不变，爱情甜蜜美满。愿你心永远简单，
        快乐也简单，开心每一天。"，害羞害羞。
      </h3>
    </div>
    <div style="margin-top: 10px;margin-left: 30px;margin-right: 30px;text-align: right">
      <h3 style="font-size: 16px">From:Your brother(向伟)</h3>
    </div>
  </div>
  <div class="xtool">
    <button class="layui-btn layui-btn-radius layui-btn-normal" id="closeCard">关闭贺卡</button>
  </div>
</div>

<script src='./src/js/mo.min.js'></script>
<script src='./src/js/mojs-player.min.js'></script>
<script src='./src/js/splitting.min.js'></script>
<script src="./src/js/script.js"></script>

<script type="application/javascript" src="./src/jquery.js"></script>
<script type="application/javascript" src="./src/dm/js/jquery.barrager.js"></script>
<script type="application/javascript" src="./src/index.js"></script>
<audio controls="controls" autoplay="autoplay" id="music" hidden>
  <source src="./src/music/bgm.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>
</body>
</html>
